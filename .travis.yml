group: edge
language: elixir
matrix:
  include:
    - otp_release: 17.4
      elixir: 1.0
    - otp_release: 20.0
      elixir: 1.4
sudo: required
dist: trusty
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq software-properties-common imagemagick
  - sudo add-apt-repository -y ppa:mc3man/trusty-media
  - sudo apt-get update -qq
  - sudo apt-get install -qq ffmpeg